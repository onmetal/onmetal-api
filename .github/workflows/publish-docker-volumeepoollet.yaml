name: Docker build volumepoollet

on:
  release:
    types:
      - published
  push:
    branches:
      - main
    tags:
      - poollet/v*
    paths:
      - 'poollet/**'
  pull_request_target:
    types:
      - labeled
    paths:
      - 'poollet/**'

jobs:
  build-and-push:
    uses: ./.github/workflows/publish-docker
    with:
      image-name: onmetal-api-volumepoollet
      context: ./onmetal-volumepoollet
